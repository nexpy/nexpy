package:
  name: nexpy
  version: "1.0.9"

source:
  git_url: https://github.com/nexpy/nexpy.git
  git_tag: v1.0.9

build:
  entry_points:
    - nexpy = nexpy.nexpygui:main
  number: 0
  noarch: generic

requirements:
  build:
    - python >=3.7
    - setuptools
    - setuptools_scm

  run:
    - python >=3.7
    - nexusformat >=1.0.6
    - numpy
    - scipy
    - h5py
    - qtpy >= 2.4
    - ipython
    - qtconsole >= 5.4.3
    - ipykernel >=6.15.2
    - matplotlib
    - lmfit >=1.0.3
    - ansi2html
    - pylatexenc
    - pillow
    - mplcursors

test:
  imports:
    - nexpy
    - nexpy.api
    - nexpy.api.frills
    - nexpy.api.frills.models
    - nexpy.definitions
    - nexpy.gui
    - nexpy.plugins
    - nexpy.readers

  commands:
    - nexpy --help

about:
  home: "http://nexpy.github.io/nexpy/"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "COPYING"
  summary: "NeXpy: A Python GUI to analyze NeXus data"
  doc_url: "https://nexpy.github.io/nexpy/"
  dev_url: "https://github.com/nexpy/nexpy"
